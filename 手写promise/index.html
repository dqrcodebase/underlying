<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script src="./MyPromise.js"></script>
  <script>
    let op = new MyPromise((resolve, reject) => {
      setTimeout(function () {
        reject(0)

      },2000)
    })
    op.then((val) => {
      console.log(val, 'full')
      return 1
    }, (reason) => {
      console.log(reason, 'rej')
      return 2
    }).then((val) => {
      console.log(val,'full2')
    },(reason) => {
      console.log(reason,'rej2')
    })
  </script>
</body>

</html>
